{% extends 'ProyectApp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container d-flex justify-content-center mt-4">
        <div class="col-md-6">
            <form method="post" action="" class="card p-4 shadow-lg"> 
                <div class="text-center mb-4">
                    <h2 class="fw-bold" style="font-family: 'Lora', sans-serif; font-size: 26px; letter-spacing: 0.5px;">Ingresar</h2>
                </div>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
            </form>
        </div>
    </div>
    
{% endblock %}
