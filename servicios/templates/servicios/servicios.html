{% extends 'ProyectApp/base.html' %}
{% load static %}

{% block content %}
    {% for i in servicios %}
        <section class="page-section clearfix">
            <div class="container">
              <div class="intro">
                <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src='{{ i.imagen.url }}' alt="">
                <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                  <h2 class="section-heading mb-4" >
                    <span class="section-heading-lower", style="font-size:30px; padding-bottom:30px">{{ i.titulo }}</span>
                    <span class="section-heading-upper">{{ i.contenido }} </span>
                  </h2>                 
                </div>
              </div>
            </div>
          </section>

    {% endfor %}
{% endblock %}
